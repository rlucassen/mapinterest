<html>
  <head>
    <title>Test met pinterest on map</title>
  </head>
  <body onload="initialize()">
    
    <div id="map_canvas" style="width: 800px; height: 640px;"></div>
    

    <script type="text/javascript">
        var map;
        function initialize() {
            var map_center = new google.maps.LatLng(38.4597037, -20.2560533);
            var myOptions = {
                zoom: 2,
                center: map_center,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
              map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

            points();
        }
    </script>
    
    <script id="points" type="text/javascript">
      function points() {
         var marker = new google.maps.Marker({
              position: new google.maps.LatLng(39.112456, -84.574779),
              map: map,
              title: "desc"
          });
      }
    </script>

  </body>
</html>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
